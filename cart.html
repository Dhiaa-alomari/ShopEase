<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ShopEase - Your one-stop online shop for all your needs. Browse, filter, and purchase products with ease.">
  <meta name="keywords" content="online shopping, e-commerce, products, buy online, ShopEase">
  <meta name="author" content="Dhiaa">
  <title>ShopEase | Cart</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css">
  <!-- jQuery + Plugin -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-light font-monospace">
  <!-- Header -->
  <header class="container my-4">
    <div class="w-100 bg bg-success pt-3 mb-5 text-white">
      <h1 class="text-center mb-5">ShopEase</h1>
    </div>

    <!-- cart table -->
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Cost</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="cartItems"></tbody>
      </table>
    </div>

    <h4 class="text-end"> Total: <span id="totalPrice">0</span>sek</h4>

    <div class="text-center mt-4">
      <button id="checkoutBtn" class="btn btn-success" >Checkout</button>
      <a href="index.html" class="btn btn-success">Back to Shop</a>
    </div>
  </header>



  <!-- Checkout Success Modal -->
  <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="checkoutModalLabel">Purchase Completed</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <p>Purchase completed successfully</p>
        </div>
        <div class="modal-footer">
          <button type="button" id="confirmCheckout" class="btn btn-success">Back to Shop</button>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- js file -->
  <script src="assets/js/cart.js"></script></body>

</html>
