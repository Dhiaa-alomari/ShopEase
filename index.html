<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ShopEase - Your one-stop online shop for all your needs. Browse, filter, and purchase products with ease.">
  <meta name="keywords" content="online shopping, e-commerce, products, buy online, ShopEase">
  <meta name="author" content="Dhiaa">
  <title>ShopEase | Home</title>
  <!-- favicons generated by favicon.io -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-64x64.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.ico">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS for toast plugin-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css">
  <!-- jQuery + Plugin -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-light font-monospace">
  <!-- Header -->
  <header class="container my-4">
    <div class="w-100 bg bg-success pt-1 mb-5 text-white">
      <h1 class="text-center mb-5 lh-lg">ShopEase</h1>
    </div>

    <!-- Controls Section -->
    <section class="d-flex flex-column flex-md-row justify-content-center align-items-center column-gap-3 mb-3">
      <h2></h2>
      <div class="w-100 w-sm-50">
        <input type="text" id="searchInput" class="form-control d-inline-block mb-3" placeholder="Search products...">
      </div>
      <div class="w-100 w-sm-50 text-center">
        <button id="addProductBtn" class="btn btn-success mb-3">Add Product</button>
        <a href="cart.html" class="btn btn-success mb-3">View Cart</a>
      </div>
    </section>

    <!-- Filters Section -->
    <section class="row mb-4">
      <h2></h2>
      <div class="col-md-6 mb-3 mb-md-0">
        <select id="typeFilter" class="form-select">
          <option value="">All Types</option>
          <option value="Electronics">Electronics</option>
          <option value="Fashion">Fashion</option>
          <option value="Accessories">Accessories</option>
        </select>
      </div>
      <div class="col-md-6">
        <span id="priceLabel"> Filter By Price :</span>
        <input type="range" class="form-range my-3" id="priceRange" min="0" max="2000" step="50" value="2000">
      </div>
    </section>

    <!-- Products display section -->
    <div id="productsContainer" class="row g-3"></div>
  </header>

  <!-- Add / Edit product pop-up window -->
  <div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-between bg-secondary text-white">
          <h5 class="modal-title">Add / Edit product</h5>
          <button type="button" class="btn-close text-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="productForm">
            <input type="hidden" id="productId">
            <div class="mb-3">
              <label class="form-label" for="productName">Product Name(required):</label>
              <input type="text" id="productName" class="form-control" maxlength="30" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Product Type(required):</label>
              <select id="productType" class="form-select" required>
                <option value="" selected disabled>Select Category</option>
                <option value="Electronics">Electronics</option>
                <option value="Fashion">Fashion</option>
                <option value="Accessories">Accessories</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Price(required):</label>
              <input type="number" id="productPrice" class="form-control" min="1" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Image URL:</label>
              <input type="text" id="productImage" class="form-control" placeholder="https://...">
            </div>
            <button type="submit" class="btn btn-secondary w-100 mx-0"> Save </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- js file -->
  <script src="assets/js/index.js"></script>
</body>
</html>
