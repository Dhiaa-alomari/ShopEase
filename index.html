<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ShopEase - Your one-stop online shop for all your needs. Browse, filter, and purchase products with ease.">
  <meta name="keywords" content="online shopping, e-commerce, products, buy online, ShopEase">
  <meta name="author" content="Dhiaa">
  <title>ShopEase | Home</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS for toast plugin-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css">
  <!-- jQuery + Plugin -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-light font-monospace">
  <!-- Header -->
  <header class="container my-4">
    <div class="w-100 bg bg-success pt-1 mb-5 text-white">
      <h1 class="text-center mb-5 lh-lg">ShopEase</h1>
    </div>

    <!-- Controls Section -->
    <section class="d-flex flex-column flex-md-row justify-content-center align-items-center column-gap-3 mb-3">
      <div class="w-100 w-sm-50">
        <input type="text" id="searchInput" class="form-control d-inline-block mb-3" placeholder="Search products...">
      </div>
    </section>

    <!-- Filters Section -->
    <section class="row mb-4">
      <div class="col-md-6 mb-3 mb-md-0">
        <select id="typeFilter" class="form-select">
          <option value="">All Types</option>
          <option value="Electronics">Electronics</option>
          <option value="Fashion">Fashion</option>
          <option value="Accessories">Accessories</option>
        </select>
      </div>
      <div class="col-md-6">
        <span id="priceLabel"> Filter By Price :</span>
        <input type="range" class="form-range my-3" id="priceRange" min="0" max="2000" step="50" value="2000">
      </div>
    </section>

    <!-- Products display section -->
    <div id="productsContainer" class="row g-3"></div>
  </header>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- js file -->
  <script src="assets/js/index.js"></script>
</body>
</html>
